<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="container m-3">

  <div class="border border-1 shadow  py-2" style="width:100%; margin-right:20px; margin-left:60px;">


    <div class="container px-2 mb-5">
  <h2 class="text-center mt-3">Billing Details</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>

<div class="mb-3">
  <label  class="form-label">Phone Number</label>
  <input type="number" class="form-control" name="pn" placeholder="Enter Phone Number">
</div>

    <div class="mb-3">
  <label  class="form-label">Pin</label>
  <input type="number" class="form-control" name="p" placeholder="Enter Pin Number">
</div>


  <div class="mb-3">
    <input type="submit" class="form-control">
  </div>
    </div>



  </div>
</div>




{% endblock %}
