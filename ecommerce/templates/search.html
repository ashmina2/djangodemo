<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if pro == None %}
<div class="container mt-5 p-3 border border-3 border-Light shadow" style="...">
    <form class="d-flex" method="POST"  action="{% url 'search:search' %}">
         {% csrf_token %}
        <input class="form-control me-2 border border-dark" type="search" name="q" placeholder="search" aria-label="search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
</div>
{% else %}
<div class="container mt-5 p-3 border border-3 border-Light shadow text-center fst-italic" style="..">
    <h3 class="fst-italic">You have searched for {{query}}</h3></div>
    <div class="row">

 {% for i in pro %}

    <div class="col-sm-4 p-3 ">
    <div class="card mx-auto border border-3 border-Light shadow p-5" style="width:250px;">
    <img src="{{i.image.url}}" height="200px" width="250px" class="card-img-top" alt="">
    <div class="card-body text-center">
    <h5 class="card-title mb-3">{{i.name}}</h5>
    <h5  class="card-title mb-3"><i class="fa fa-inr" aria-hidden="true"></i>{{i.price}}</h5>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-primary  mb-2 fs-5">Details</a>

</div>

</div>
    </div>
        {% empty %}
               <div>
            <h3 class="text-center">No Results Found</h3></div>
  {% endfor %}
</div>
</div>
{% endif %}

{% endblock %}
