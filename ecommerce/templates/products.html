{% extends 'base.html' %}

{% block content %}


<div class="container">
    <img class="m-5" src="{{cat.image.url}}" height="400px" width="100%">
</div>
<h1 class="text-center mt-3 ">{{cat.name}}</h1>
<p class="text-center " style="text-align:justify;line-height:2; margin:100px;">{{cat.description}}</p>
<div class="row">

 {% for i in product %}

    <div class="col-sm-4 mb-3 ">
    <div class="card mx-auto border border-3 border-Light " style="width:250px;">
    <img src="{{i.image.url}}" height="200px" width="250px" class="card-ing-top" alt="">
    <div class="card-body text-center">
    <h5 class="card-title mb-3">{{i.name}}</h5>
    <h5  class="card-title mb-3"><i class="fa fa-inr" aria-hidden="true"></i>{{i.price}}</h5>
    <a href="{% url 'shop:details' i.id %}" class="btn btn-primary px-5 mb-2 fs-5">Details</a>

</div>

</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
