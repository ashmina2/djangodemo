
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block content %}



<div class="container m-3">

  <div class="border border-1 shadow  py-2" style="width:100%; margin-right:20px; margin-left:60px;">


<h2 class="text-center mt-3">Add Product Details</h2>
      <div class="container px-2 mb-5">

       <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="text" class="form-control" name="n" placeholder="Enter Category name">
    </div>

        <div class="mb-3">
          <label  class="form-label">Image</label>
          <input type="file" class="form-control" name="i">
        </div>


        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" name="d" placeholder="Write Category Description"></textarea>
        </div>

            <div class="mb-3">
      <label  class="form-label">Price</label>
      <input type="number" class="form-control" name="p" placeholder="Enter price">
    </div>

            <div class="mb-3">
      <label  class="form-label">Stock</label>
      <input type="number" class="form-control" name="s" placeholder="Enter no of stock">
    </div>

           <div class="mb-3">
               <label class="form-label">Category</label>
                <select name="c">
                    {% for i in links %}
                    <option value="{{i.name}}">{{i.name}}</option>
                    {% endfor %}
                </select>
           </div>

      <div class="mb-3">
        <input type="submit" class="form-control">
      </div>
    </form>
      </div>



  </div>
</div>


{% endblock %}
